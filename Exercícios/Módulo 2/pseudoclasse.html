<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>
    <style>
        div {
            display: inline-block;
            background-color: black;
            color: aliceblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid white;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h2>Pseudo-classes em CSS</h2>
    <p>As pseudo-classes são mudanças que ocorrem durante o site, normalmente interpretado por <b>:</b>, podendo criar algumas animações como essa acima.</p>
</body>
</html>
