    <h2>Psicologia das Cores</h2>
    <p>O que as marcas como Twitter, Dell, Facebook e Intel têm em comum?</p>
    <p>Todas elas utilizam azul como cor primária de seus sites e marca. Isso ocorre porque o azul é a cor mais aprovada (Mais de 60%) e menos reprovada (Menos de 1%)</p>
