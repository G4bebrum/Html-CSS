<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê Com CSS</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h2>Degradê Com CSS</h2>
    <p>Para criar um gradiente com css, utiliza-se o código "background-image: linear-gradient('right, left, top, bottom..., colors);</p>
    <p>* - Configurações globais das CSS.</p>
</body>
</html>
