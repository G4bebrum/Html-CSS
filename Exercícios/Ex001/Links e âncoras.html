<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--LINKS E ÂNCORAS NO HTML-->
    <H2>Links e Âncoras no HTML</H2>
    <hr>
    <h3>Usando Links Externos</h3>
    <p>Você pode acessar o meu <a href="https://www.youtube.com/@Slemynho" target="_blank" rel="external">Canal</a> no YouTube</p>
    <!-- href - Referência Hiper-texto. Para links--><!--target="_blank" rel="external" - Para abrir o link em uma nova aba-->
    <h3>Usando Links Internos</h3>
    <p>Esta é a primeira página do site. Se você quiser, pode acessar a <a href="página.html" rel="next">outra página</a></p><!--../ - Voltar uma página-->

<hr>
</body>
</html>
